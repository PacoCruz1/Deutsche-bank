<h1 class="center">{{ title }}</h1>

<div class="container">

    <div class="">
        <form class="form">
            <p class="message" [ngClass]="{'visibility':isError1}">{{ message1 }}</p>
            <input type="number" class="input" id="box1" name="box1" [placeholder]="placeholder" [(ngModel)]="input1" (mousedown)="MouseEnter($event)" (keyup)="OnKey($event)" autofocus (blur)="Validation($event)" tabindex='1' />

            <div class="row">
                <div class="line"></div>
                <div class="equal">=</div>
                <input type="text" id="result" class="result" [ngClass]="{'isFocus': isFocus}" [value]="result" tabindex='-1' />
            </div>

            <input type="number" class="input" [ngClass]="{'isBlur': isBlur}" id="box2" name="box2" [placeholder]="placeholder" [(ngModel)]="input2" (keyup)="OnKey($event)" (mousedown)="MouseEnter($event)" tabindex='2' />
            <p class="message" [ngClass]="{'visibility':isError2}">{{ message2 }}</p>
        </form>
    </div>


</div>

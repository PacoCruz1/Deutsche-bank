<h1 class="center">{{ title }} {{ dataServise.showTime }}</h1>
    <div class="card-small">
        <app-input [type]="'number'"
                   [class]="'inputTime'"
                   [id]="'time'"
                   [name]="'time'"
                   [placeholder]="'time control'"
                   [value]="dataServise.time">   
        </app-input>  
    </div>

    <div class="box">
        <app-input [type]="'number'"
                   [class]="'input'"
                   [id]="'box1'"
                   [name]="'box1'"
                   [placeholder]="placeholder"
                   [index]="'1'">   
        </app-input>      
    

        <div class="row">
            <div class="line"></div>
            <div class="equal">=</div>
            <div class="boxResult">
                <app-input [type]="'number'"
                           [class]="'inputRes'"
                           [id]="'res'"
                           [name]="'res'"
                           [placeholder]="'Result'"
                           [index]="'-1'"
                           [value]="dataServise.result">   
                </app-input>
            </div>                
        </div>

        <app-input [type]="'number'"
                   [class]="'input'"
                   [id]="'box2'"
                   [name]="'box2'"
                   [placeholder]="placeholder"
                   [index]="'2'">    
        </app-input>  
    </div>
